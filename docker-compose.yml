services:
  backend:
    build:
      context: ./
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_IRAB60VQncdE@ep-plain-pond-ahubl4og-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    depends_on:
      - postgres

  frontend:
    build:
      context: ./
      dockerfile: docker/Dockerfile.frontend
      args:
        - DATABASE_URL=postgresql://neondb_owner:npg_IRAB60VQncdE@ep-plain-pond-ahubl4og-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require

    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_IRAB60VQncdE@ep-plain-pond-ahubl4og-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require

    depends_on:
      - postgres

  ws:
    build:
      context: ./
      dockerfile: docker/Dockerfile.websocket
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_IRAB60VQncdE@ep-plain-pond-ahubl4og-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=3241
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volume: postgres_data
